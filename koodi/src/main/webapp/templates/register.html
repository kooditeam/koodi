<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/layout :: page">
    <head>
        <title>Rekisteröidy</title>
        <th:block th:fragment="pagehead">
            <link rel="stylesheet" href="../static/css/prism.css"/>
        </th:block>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Rekisteröidy</h1>
            <form action="#" th:action="@{/rekisteroidy}" th:object="${user}" method="POST">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" name="name" th:field="*{name}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nimivirhe</p>                        
                </div>
                <div class="form-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="text" name="username" th:field="*{username}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Käyttäjätunnusvirhe</p>                        
                </div>
                <div class="form-group">
                    <label for="password">Salasana</label>
                    <input type="password" name="password" class="form-control"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Salasanavirhe</p>                        
                </div>
                <div class="form-group">
                    <label for="password2">Salasana uudelleen</label>
                    <input type="password" name="password2" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Tallenna"/>
                </div>
            </form>
        </div>
    </body>
</html>
